<div class="overlap" *ngIf="openViewtable">
    <div class="fixed top-0 bottom-0 left-0 right-0 bg-black/80 flex flex-col">
        <!-- view table header-->
        <div class="w-full text-gray-400 text-lg px-4 py-4 flex items-center justify-between">
            <button class="py-1 rounded-full px-2 hover:bg-white/10" (click)="onCloseViewtable()">
                <i class="fa fa-arrow-left"></i>
            </button>

            <div class="px-4 py-1 rounded-full border bg-black border-gray-400">
                <span>Thoi Khoa Bieu Hoc Ky Hai</span>
            </div>

            <div class="space-x-3 flex items-center">
                <button class="py-1 rounded-full px-2 hover:bg-white/10">
                    <i class="fa fa-pen"></i>
                </button>
                <button class="py-1 rounded-full px-2 hover:bg-white/10">
                    <i class="fa fa-download"></i>
                </button>
                <button class="py-1 rounded-full px-2 hover:bg-white/10">
                    <i class="fa fa-print"></i>
                </button>
            </div>
        </div>

        <!-- view table content -->
        <div class="w-full bg-[#E3E1D9] flex-1 overflow-auto mb-1 rounded-md">
            <div class="w-full flex">
                <!-- room col -->
                <div class="w-[3%]">
                    <!-- dummy div -->
                    <div class="h-12 bg-[#B4B4B8] sticky top-0 border border-black/10"></div>
                    <div *ngFor="let item of ['F203','F029','E029','F203','F029','E029','F203','F029','E029']; let i = index"
                        class="h-[135px] border border-black/10 flex items-center justify-center text-black text-xs font-semibold"
                        [ngClass]="{'bg-[#C7C8CC]': (i % 2 === 0), 'bg-[#B4B4B8]': (i % 2 !== 0)}">
                        <span>{{item}}</span>
                    </div>
                </div>

                <!-- schedule col -->
                <div *ngFor="let day of weekDay; let i = index" class="w-[7%]">
                    <!-- day -->
                    <div class="h-12 justify-center items-center flex font-semibold 
                        sticky top-0 border border-black/10 text-black text-xs"
                        [ngClass]="{'bg-[#B4B4B8]': (i % 2 !== 0), 'bg-[#C7C8CC]': (i % 2 === 0)}">
                        {{day}}
                    </div>

                    <!-- course  -->
                    <div *ngFor="let course of courses">
                        <div *ngIf="course.day === day"
                            class="p-1 h-[135px] flex flex-col text-center border border-black/10 bg-[#F2EFE5] overflow-auto text-xs">
                            <!-- time -->
                            <div>
                                <i class="fa fa-clock mr-1 text-sky-500"></i>
                                <span class="font-semibold my-1"> {{course.timeStart}} - {{course.timeEnd}} </span>
                            </div>
                            <!-- title - address - room -->
                            <div class="flex-1 p-1 bg-white/70 space-y-2">
                                <span class="font-semibold">{{course.name}}</span>
                                <div class="border border-gray-600 border-dashed"></div>

                                <div class="flex items-center flex-wrap justify-center gap-1">
                                    <i class="fa fa-map-marker-alt text-red-500"></i>
                                    <span>{{course.address}}</span>
                                </div>                          

                                <div class="flex items-center flex-wrap justify-center gap-1">
                                    <i class="fa fa-chalkboard-teacher text-[#74a0bf]"></i>
                                    <span>{{course.teacher}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
