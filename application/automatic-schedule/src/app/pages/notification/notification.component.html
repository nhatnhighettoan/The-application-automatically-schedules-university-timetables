<div class="p-3">
    <!-- toolbar -->
    <div class="mx-4 mt-4 pb-3">
        <div class="mb-5 flex justify-between">
            <h1 class="text-3xl font-semibold border-l-[6px] border-blue-500 pl-3">{{title}}</h1>
            <div>
                <button class="hover:bg-slate-200 rounded-full h-8 w-8"> <i class="fa fa-cog"></i> </button>
            </div>
        </div>

        <div class="flex items-center space-x-3">
            <!-- search -->
            <div class="border w-1/3 flex items-center p-1 rounded-md bg-gray-50 flex-1">
                <input type="text" class="bg-gray-50 w-full outline-none px-2" placeholder="Search">
                <span class="px-2"><i class="fa fa-search"></i></span>
            </div>

            <!-- <button class="bg-sky-500 hover:bg-sky-400 px-3 py-1.5 rounded-md font-semibold text-white">
                <i class="fa fa-paper-plane"></i> Request
            </button> -->
        </div>
    </div>

    <!-- content -->
    <div class="p-3" > 
        <div 
            *ngFor="let i of data" 
            class="border-t flex p-3"
        >
            <div class="flex-1 flex justify-center items-start px-2 pt-1" > 
                <button><i class="fa fa-window-close text-2xl text-gray-400 hover:text-red-500"></i></button>
            </div>
            <div class="flex-[12] space-y-2 p-2" >
                <span 
                    class="p-1 text-white rounded-sm text-sm"
                    [ngClass]="{
                        'bg-orange-400':i.type !== 'Request',
                        'bg-sky-400':i.type === 'Request'
                    }"
                >
                    {{i.type}}
                </span>

                <!-- 1 -->
                <div *ngIf="i.type !== 'Request'" class="space-y-1">
                    <h2 class="text-gray-600" > <span class="font-semibold" >{{i.sender}}:</span>  {{i.title}}</h2>
                    <p class="text-gray-500" [ngClass]="{'line-clamp-1':!classTest,'line-clamp-none':classTest}">
                        {{i.description}}
                    </p>    
                </div>

                <!-- 2 -->
                <div *ngIf="i.type == 'Request'" class="text-gray-500 border border-black/50 p-3 rounded-sm space-y-3">
                    <h2 class="text-gray-600" > <span class="font-semibold" >{{i.sender}}:</span>  {{i.title}}</h2>
                    <div>
                        {{i.description}}
                    </div>
                    <div>
                        
                    </div>
                    <div class="w-1/3 mx-auto text-white" >
                        <button class="w-full bg-sky-400 py-1 rounded-sm" >click me!</button>
                    </div>
                </div>
                <!-- <button (click)="test" class="text-red-500" >More...</button> -->
            </div>

            <div class="flex-[4] flex items-start justify-center space-x-2 text-gray-500 p-2" >
                <span> <i class="fa fa-clock"></i> </span>
                <span>{{i.date}}</span>
                <span>at {{i.dateTime}} AM</span>
            </div>
        </div>
    </div>
</div>
