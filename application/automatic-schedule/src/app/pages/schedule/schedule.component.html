<div class="p-3">
    <!-- toolbar -->
    <div class=" mx-4 mt-4 pb-3 border-b">
        <h1 class="text-2xl font-semibold">Faculty</h1>

        <div class="flex items-center space-x-3" >
            <!-- search -->
            <div class="border w-1/3 flex items-center p-1 rounded-md bg-gray-50 flex-1">
                <input type="text" class="bg-gray-50 w-full outline-none px-2" placeholder="Search">
                <span class="px-2"><i class="fa fa-search"></i></span>
            </div>

            <button class="bg-sky-500 hover:bg-sky-400 px-4 py-2 rounded-md font-semibold text-white">
                <i class="fa fa-plus"></i> ADD
            </button>
        </div>
    </div>

    <!-- content -->
    <div class="mx-4 mt-4 flex flex-wrap">
        <!-- item -->
        <div 
            class="md:w-1/4 sm:w-1/3 w-full p-2 h-auto"
            *ngFor="let item of data"
        >
            <div 
                class="bg-gradient-to-b from-sky-400 to-blue-400 rounded-md p-3 h-full w-full text-white cursor-pointer flex flex-col"
            >
                <h2 class="text-lg line-clamp-2">{{item.title}}</h2>
                <br>
                <div class="ml-auto space-x-2 w-fit mt-auto">
                    <span>{{item.scheduleNumber}}</span>
                    <i class="fa fa-calendar-alt"></i> 
                </div>
            </div>
        </div>
    </div>
</div>
