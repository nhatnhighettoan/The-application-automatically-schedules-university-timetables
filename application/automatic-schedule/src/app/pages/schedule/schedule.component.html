<div class="p-3">
    <!-- toolbar -->
    <div class=" mx-4 mt-4 pb-3 border-b">
        <div class="mb-5 flex" >
            <h1 class="text-3xl font-semibold border-l-[6px] border-blue-500 pl-3">{{title}}</h1>
        </div>

        <div class="flex items-center space-x-3" >
            <!-- search -->
            <div class="border w-1/3 flex items-center p-1 rounded-md bg-gray-50 flex-1">
                <input type="text" class="bg-gray-50 w-full outline-none px-2" placeholder="Search">
                <span class="px-2"><i class="fa fa-search"></i></span>
            </div>

            <button routerLink="/app/admin/schedule-generate" 
                class="bg-sky-500 hover:bg-sky-400 px-4 py-2 rounded-md font-semibold text-white">
                <i class="fa fa-share"></i> New Schedule
            </button>
        </div>
    </div>

    <!-- content -->
    <div class="mx-4 mt-4 flex flex-wrap">
        <!-- item -->
        <div 
            class="md:w-1/4 sm:w-1/2 w-full p-2 h-auto "
            *ngFor="let item of data"
        >
            <a 
                [routerLink]=" 3 > 2 ? ['/app/admin/schedule-view/1'] : ['/app/user/schedule-view/1']"
                class="bg-gradient-to-b from-sky-400 to-blue-400 rounded-md p-3 h-full w-full text-white cursor-pointer flex flex-col"
            >
                <h2 class="text-lg line-clamp-2 mb-4">{{item.title}}</h2>
                <div class="mt-auto flex items-center justify-between flex-wrap space-y-1">
                    <span class="border bg-white px-1 rounded-md text-gray-600" >HK {{item.semester}}</span>
                    <span class="break-all" ><i class="fa fa-calendar mr-1"></i> {{item.semesterYearStart}} - {{item.semesterYearEnd}} </span>
                </div>
            </a>
        </div>
    </div>
</div>

<!-- view model popup -->
<app-popup #popup [popupTitle]="title" >
    <p sectionPopup >hello</p>
</app-popup>
