<div class="fixed top-0 bottom-0 left-0 right-0 bg-[url('./assets/img/hcmus-bg.jpg')] bg-no-repeat bg-cover bg-center blur-[1px]" >
    <div class="overlap bg-black/20 absolute top-0 bottom-0 left-0 right-0" ></div>
</div>
<div class="h-fit w-[450px] bg-white rounded-xl absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 p-5 space-y-7" >
    <!-- logo -->
    <div class="m-2 text-center" >
        <!-- <img src="../../../assets/img/hcmus-logo.png" alt="hcmus-logo" class="h-auto w-[150px]"> -->
        <h1 class="text-2xl" >Register</h1>
    </div>
    <form class="space-y-6" >
        <!-- Email -->
        <div class="border rounded-full overflow-hidden space-x-2 flex items-center" >
            <span class="ml-4" ><i class="fa fa-envelope"></i></span>
            <input type="text" class="outline-none p-3 w-full" placeholder="Email">
        </div>
        
        <!-- User Name -->
        <div class="border rounded-full space-x-2 flex items-center" >
            <span class="ml-4" ><i class="fa fa-user"></i></span>
            <input type="text" class="outline-none p-3 w-full" placeholder="Your name">
        </div>

        <!-- Faculty -->
        <div class="border rounded-full space-x-2 flex items-center" >
            <span class="ml-4" ><i class="fa fa-graduation-cap"></i></span>
            <input type="text" class="outline-none p-3 w-full" placeholder="Faculty">
        </div>
        
        <!-- Password -->
        <div class="border rounded-full space-x-2 flex items-center" >
            <span class="ml-4" ><i class="fa fa-lock"></i></span>
            <input type="password" class="outline-none p-3 w-full" placeholder="Password">
        </div>
        
        <!-- submit -->
        <button class="w-full py-3 bg-sky-500 rounded-full hover:bg-sky-300" >Register</button>
    </form>
    <div class="w-full text-center text-gray-500" >Aldready have a account? <a routerLink="/login" class="underline hover:text-black cursor-pointer" >Login</a></div>
</div>
