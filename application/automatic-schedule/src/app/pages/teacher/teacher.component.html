<div class="p-3">
    <!-- toolbar -->
    <div class=" mx-4 mt-4 pb-3 border-b">
        <div class="mb-5 flex justify-between">
            <h1 class="text-3xl font-semibold border-l-[6px] border-blue-500 pl-3">{{title}}</h1>
            <div>
                <button class="hover:bg-slate-200 rounded-full h-8 w-8"> <i class="fa fa-cog"></i> </button>
            </div>
        </div>

        <div class="flex items-center space-x-3">
            <!-- search -->
            <div class="border w-1/3 flex items-center p-1 rounded-md bg-gray-50 flex-1">
                <input type="text" class="bg-gray-50 w-full outline-none px-2" placeholder="Search">
                <span class="px-2"><i class="fa fa-search"></i></span>
            </div>

            <!-- button import -->
            <button class="bg-orange-500 hover:bg-orange-400 px-4 py-2 rounded-md font-semibold text-white">
                <i class="fa fa-file-excel"></i>
            </button>
            <!-- button export -->
            <button class="bg-green-500 hover:bg-green-400 px-4 py-2 rounded-md font-semibold text-white">
                <i class="fa fa-file-excel"></i>
            </button>
            <!-- button popup form -->
            <button (click)="popup.onOpenPopup()"
                class="bg-sky-500 hover:bg-sky-400 px-4 py-2 rounded-md font-semibold text-white">
                <i class="fa fa-plus"></i> ADD
            </button>
        </div>
    </div>

    <!-- content -->
    <div class="mx-4 mt-4 rounded-lg overflow-hidden border border-slate-300">
        <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
            <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th *ngFor="let key of columnsKey" scope="col" class="px-6 py-3">
                            {{key}}
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of data, index as i"
                        class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700">
                        <td class="px-6 py-4">
                            {{i+1}}
                        </td>
                        <td class="px-6 py-4">
                            {{item.Id}}
                        </td>
                        <td class="px-6 py-4">
                            {{item.Teacher}}
                        </td>
                        <td class="px-6 py-4">
                            {{item.Gender}}
                        </td>
                        <td class="px-6 py-4">
                            {{item.Falculty}}
                        </td>
                        <td class="px-6 py-4">
                            {{item.Birthday}}
                        </td>
                        <td class="px-6 py-4">
                            {{item.Address}}
                        </td>
                        <td class="px-6 py-4">
                            {{item.Email}}
                        </td>
                        <td class="px-6 py-4">
                            {{item.Phone}}
                        </td>
                        <td class="px-6 py-4 space-x-3">
                            <button class="p-2 font-medium text-blue-600">
                                <i class="fa fa-pen"></i>
                            </button>
                            <button class="p-2 font-medium text-red-600">
                                <i class="fa fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- view model popup -->
<app-popup #popup [popupTitle]="title">
    <div sectionPopup>
        <form class="w-full space-y-3">
            <!-- teacher name -->
            <div>
                <label for="TeacherName" class="block mb-2 text-sm font-medium text-gray-900 ">
                    Teacher Name</label>
                <input type="text" id="TeacherName"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
                    placeholder="Name here" />
            </div>

            <!-- address - phone -->
            <div class="flex items-start gap-2">
                <div class="flex-1">
                    <label for="address" class="block mb-2 text-sm font-medium text-gray-900 ">
                        Address</label>
                    <input type="text" id="address"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
                        placeholder="Address here" />
                </div>

                <div>
                    <label for="TeacherName" class="block mb-2 text-sm font-medium text-gray-900 ">
                        Phone Number</label>
                    <input type="text" id="TeacherName"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
                        placeholder="Phone Number Here" />
                </div>
            </div>

            <!-- falculty - birthday -->
            <div class="flex items-start gap-2">
                <div class="flex-1">
                    <label for="falculty" class="block mb-2 text-sm font-medium text-gray-900">Select an option</label>
                    <select id="falculty"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
                        <option selected>Choose a falculty</option>
                        <option value="math">Math</option>
                        <option value="alogorythm">Alogorythm</option>
                        <option value="analyst">Analyst</option>
                        <option value="science">Science</option>
                    </select>
                </div>

                <div class="flex-1">
                    <label for="teacherBirthday" class="block mb-2 text-sm font-medium text-gray-900 ">
                        Teacher Birthday</label>
                    <input type="date" id="teacherBirthday"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-xs rounded-lg block w-full p-2.5" />
                </div>
            </div>

            <!-- email -->
            <div>
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 ">
                    Email</label>
                <input type="email" id="email"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
                    placeholder="Input Email here" />
            </div>

            <!-- password -->
            <div>
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 ">
                    Password</label>
                <input type="password" id="password"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5"
                    placeholder="Input Password Here" />
            </div>

            <!-- gender -->
            <div class="flex items-start">
                <div class="flex items-center ps-4 w-fit">
                    <input id="male" type="radio" value="1" name="gender-radio"
                        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 ">
                    <label for="male" class="w-full py-4 ms-2 text-sm font-medium text-gray-900 ">Male</label>
                </div>

                <div class="flex items-center ps-4 w-fit">
                    <input checked id="female" type="radio" value="0" name="gender-radio"
                        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 ">
                    <label for="female" class="w-full py-4 ms-2 text-sm font-medium text-gray-900 ">Female</label>
                </div>
            </div>

            <!-- button -->
            <div class="flex justify-center">
                <button type="submit"
                    class="text-white bg-sky-600 hover:bg-sky-700 font-medium rounded-lg text-sm w-1/4 px-5 py-2.5 text-center">
                    Submit
                </button>
                <button type="submit"
                    *ngIf="false"
                    class="text-white bg-green-600 hover:bg-green-700 font-medium rounded-lg text-sm w-1/4 px-5 py-2.5 text-center">
                    Update
                </button>
            </div>

        </form>
    </div>
</app-popup>
