<div class="p-3">
    <!-- toolbar -->
    <div class=" mx-4 mt-4 pb-3 border-b">
        <div class="mb-5 flex justify-between">
            <!-- logo -->
            <h1 class="text-3xl font-semibold border-l-[6px] border-sky-500 pl-3">{{title}}</h1>
            <!-- method button -->
            <div class="flex items-center space-x-2">
                <!-- edit -->
                <button
                    class="bg-sky-500 shadow-md rounded-full px-2 py-1 border text-white hover:bg-white hover:text-sky-500">
                    <i class="fa fa-pen"></i>
                </button>
                <!-- delete -->
                <button
                    class="bg-red-500 shadow-md rounded-full px-[9px] py-1 border text-white hover:bg-white hover:text-red-500">
                    <i class="fa fa-times"></i>
                </button>
            </div>
        </div>

        <div class="flex items-center space-x-3" >
            <!-- search -->
            <div class="border w-1/3 flex items-center p-1 rounded-md bg-gray-50 flex-1">
                <input type="text" class="bg-gray-50 w-full outline-none px-2" placeholder="Search">
                <span class="px-2"><i class="fa fa-search"></i></span>
            </div>

            <!-- button export -->
            <button class="bg-green-500 hover:bg-green-400 px-4 py-2 rounded-md font-semibold text-white">
                <i class="fa fa-file-excel"></i>
            </button>
            <!-- button table view -->
            <button 
                (click)="viewTable.onOpenViewtable()"
                class="bg-sky-500 hover:bg-sky-400 px-4 py-2 rounded-md font-semibold text-white">
                <i class="fa fa-table"></i>
            </button>
        </div>
    </div>

    <!-- content -->
    <div class="mx-4 mt-4 rounded-lg overflow-hidden border border-slate-300">
        <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
            <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th 
                            *ngFor="let key of columnsKey"
                            scope="col" class="px-6 py-3"
                        >
                            {{key}}
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr 
                        *ngFor="let item of data, index as i"
                        class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700"
                    >
                        <td class="px-6 py-4">
                            {{i + 1}}
                        </td>
                        <td class="px-6 py-4">
                            {{item.id}}
                        </td>
                        <td class="px-6 py-4">
                            {{item.lesson}}
                        </td>
                        <td class="px-6 py-4">
                            {{item.class}}
                        </td>
                        <td class="px-6 py-4">
                            {{item.timeStart}} - {{item.timeEnd}}
                        </td>
                        <td class="px-6 py-4">
                            {{item.room}}
                        </td>
                        <td class="px-6 py-4">
                            {{item.teacher}}
                        </td>
                        <td class="px-6 py-4">
                            {{item.location}}
                        </td>
                        <td class="px-6 py-4">
                            {{item.type}}
                        </td>
                        <td class="px-6 py-4 space-x-3">
                            <button routerLink="/app/admin/course-view/1" routerLinkActive="router-link-active" class="h-[35px] w-[35px] font-medium text-sky-600 rounded-full hover:bg-gray-100">
                                <i class="fa fa-eye text-lg"></i>
                            </button>
                            <button class="h-[35px] w-[35px] font-medium text-red-600 rounded-full hover:bg-gray-100">
                                <i class="fa fa-trash text-lg"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>        
    </div>

    <!-- view table component -->
    <app-viewtable #viewTable></app-viewtable>
</div>
